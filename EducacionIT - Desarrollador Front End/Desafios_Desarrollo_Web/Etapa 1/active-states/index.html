<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/default.css" />
    <title>Active-States</title>
  </head>
  <body>
    <section id="resultado">
      <h4>Your Result</h4>
      <div id="puntaje">
        <h1>
          76 <br />
          <span>of 100</span>
        </h1>
      </div>
      <div id="texto">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section id="datos">
      <h3>Summary</h3>
      <div id="reaction" class="cardDatos">
        <div>
          <img src="imgs/icon-reaction.svg" alt="Reaction" />
          <span>Reaction</span>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>
      <div id="memory" class="cardDatos">
        <div>
          <img src="imgs/icon-memory.svg" alt="Memory" />
          <span>Memory</span>
        </div>
        <p><strong>92</strong> / 100</p>
      </div>
      <div id="verbal" class="cardDatos">
        <div>
          <img src="imgs/icon-verbal.svg" alt="Verbal" />
          <span>Verbal</span>
        </div>
        <p><strong>61</strong> / 100</p>
      </div>
      <div id="visual" class="cardDatos">
        <div>
          <img src="imgs/icon-visual.svg" alt="Visual" />
          <span>Visual</span>
        </div>
        <p><strong>72</strong> / 100</p>
      </div>

      <button id="continuar">Continue</button>
    </section>
  </body>
</html>
