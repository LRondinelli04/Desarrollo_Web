<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <nav>
      <img src="../img/logo-wh.svg" alt="logo-wh" id="logo-wh" />

      <a href="Ejercicio 2/contacto.html">CONTACTO</a>

    <h1 id="titulo">¿Querés que nos contactemos con vos?</h1>
    <h2>Dejanos tu consulta:</h2>
    <form action="" class="formulario">
      <p><strong>Nombre completo </strong><b>*</b></p>
      <input type="text" required name="nombre" class="texto-formulario" />
      <p><strong>Email </strong><b>*</b></p>
      <input type="text" required placeholder="lucasrondinelli04@gmail.com" name="email" class="texto-formulario" id="email"/>
      <p><strong>Comentario </strong><b>*</b></p>
      <textarea name="comentario" required></textarea> <br />
      <div class="botones">
        <button type="reset" id="resetear">Resetear</button>
        <button type="submit" id="enviar">Enviar</button>
      </div>
    </form>
  </body>
</html>
