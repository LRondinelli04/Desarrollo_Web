<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informacion de clases</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
        alt="Logo JavaScript"
      />
      <p id="bienvenido"></p>
      <nav id="idiomas">
        <a onclick="titulo.innerText = espanol" href="#Es">Español</a>
        <a onclick="titulo.innerText = ingles" href="#En">English</a>
        <a onclick="titulo.innerText = frances" href="#Fr">Français</a>
      </nav>
    </header>
    <h1 id="titulo">Informacion Adicional de las Clases en Vivo</h1>
    <h2 id="subtitulo">Variables en JavaScript</h2>
    <p id="informacion">
      Para llamar una variable en JavaScript se usa el termino "let (nombre de
      variable)" y a este se le puede asignar un valor con = (valor a asignar) o
      se puede dejar sin asignar un especifico. <br />
    </p>

    <script src="main.js"></script>
  </body>
</html>
